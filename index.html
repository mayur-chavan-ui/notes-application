<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note-Application</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/75781aa85e.js" crossorigin="anonymous"></script>
</head>

<body>


  <div class="container mt-4">
    <!-- <div class="btn btn-success mt-3 p-2 m-3" id="btnForm"> Click here <i class="fa-regular fa-pen-to-square"></i></div> -->
    <div class="btn btn-success mt-3 p-2 m-3" id="btnForm"> <span>NOTE</span> <img src="./images/logo2.png" alt="" width="50px"></div>
    <div class="row">
      <!-- form -->
      <div class="noteContainer">
        <form class="formContainer">
          <div class="mb-3">
            <header class="text-center bg-success text-white fs-2 fw-400 header">
              Add Note
            </header>
          </div>
          <div class="mb-3">
            <!-- <label for="noteDate">Date (YYYY-MM-DD):</label><br> -->
            <input type="date" id="date" placeholder="YYYY-MM-DD" class="form-control">
          </div>
          <!-- title -->
          <div class="mb-3">
            <input type="text" class="form-control" id="title" placeholder="Title" />
          </div>
          <!-- description -->
          <div class="mb-3">
            <textarea class="form-control" type="text" id="desc" placeholder="Description" rows="4"></textarea>
          </div>
          <!-- buttons -->
          <div class="form-group text-center">
            <button id="add" type="submit" class="btn btn-success w-100 fw-400 text-white">
              Add
            </button>
            <button type="button" id="update" class="btn btn-success w-100">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="container mt-5">

      <div id="cardData" class="card-container mt-4"></div>
   
  </div>
</div>
    
 

  <script src="app.js"></script>
</body>

</html>
